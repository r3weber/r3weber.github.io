    var run_tracks = 'https://r3weber.github.io/assets/geoJson/runs.geojson';
    var run_points = 'https://r3weber.github.io/assets/geoJson/run_locations.geojson';
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/r3weber1/cjsp27atf0lfd1fqntu4h01gz',
        center: [-105.2705, 40.0150],
        zoom: 3,
        attributionControl: false
    });
   
   map.on('load', function () {
    map.addSource('runs', {type: 'geojson', data: run_tracks});
    map.addSource('markers', {type: 'geojson', data: run_points});
    // map.getSource('runs').setData({geojson});
    map.addLayer({
            "id": "runs",
            "type": "line",
            "source": "runs",
            paint: {
                'line-color': 'blue',
                'line-width': 6,
                },            
        });
    map.loadImage('./assets/images/unnamed.jpg', function(error, image) {
        if (error) throw error;
        map.addImage('shoe', image);
        map.addLayer({
            "id": "markers",
            "interactive": true,
            "type": "symbol",
            "source": "markers",
            "layout": {
                "icon-image": 'shoe',
                "icon-size": .25,
                 
            },
            "paint": {
                /*"text-size": 10,*/
            }
        });
   });
   map.on('click', function (e) {
    // // Use featuresAt to get features within a given radius of the click event
    // // Use layer option to avoid getting results from other layers
    // map.featuresAt(e.point, {layer: 'markers', radius: 10, includeGeometry: true}, function (err, features) {
    //     if (err) throw err;
        // if there are features within the given radius of the click event,
        // fly to the location of the click event
        if (e.features.length) {
            // Get coordinates from the symbol and center the map on those coordinates
            map.flyTo({center: e.features[0].geometry.coordinates});
            var featureName = e.features[0].properties.Location;
            var tooltip = new mapboxgl.Popup()
                .setLngLat(e.lngLat)
                .setHTML('<p>' + featureName + '</p>')
                .addTo(map);
        }
    });

    map.on('mouseenter', 'markers', function () {
                map.getCanvas().style.cursor = 'pointer';
            });
        
            // Change it back to a pointer when it leaves.
    map.on('mouseleave', 'markers', function () {
                map.getCanvas().style.cursor = '';
            });

        compact: true    
    }));
    var nav = new mapboxgl.NavigationControl();
    map.addControl(nav, 'top-left');
    map.addControl(new mapboxgl.FullscreenControl());
