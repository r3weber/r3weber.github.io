<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Add a WMS source</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoicjN3ZWJlcjEiLCJhIjoiY2lyM3lhc3FnMDFrZ2Zwbm04cncwa2JkMiJ9.AeYZqyDiobmuxAVfIKE8gA';
var tileset = 'mapbox.streets';
var map = new mapboxgl.Map({
    container: 'map', // container id
    style: {
        "version": 8,
        "sources": {
            "streets": {
                "type": "raster",
                "url": "mapbox://" + tileset,
                "tileSize": 256
                }
        },
        "layers": [{ 
            "id": "streets",
            "type": "raster",
            "source": "streets",
            "minzoom": 0,
            "maxzoom": 22
        }]
    },

});
map.on('load', function() {
 
    map.addLayer({
    'id': 'wms-test-layer',
    'type': 'raster',
    'source': {
        'type': 'raster',
        'tiles': [
        'https://18.215.136.81:8443/geoserver/ows?service=wms?bbox={bbox-epsg-3857}&format=image/png&service=WMS&version=1.3.0&request=GetMap&srs=EPSG:3857&width=512&height=512&layers=OSMGISDEV_Elevation:az_blackmesakayenta17mar31lidvmdsmhm05_webmerc84'
        ],
        'tileSize': 256
        },
        'paint':{}
    })
});
</script>

</body>
</html>
